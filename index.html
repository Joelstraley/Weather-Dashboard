<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="header">Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class= "row">
            <div class="col-3" id="leftColumn">
                <h4 class="title-text"> Search for a city:</h4>  
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" id="searchInput">
                      <button class="btn btn-dark fas fa-search" type="button" id="searchBtn"><i class="fas fa-search"></i></button>
                      <div class="input-group-append">
                    </div>
                  </div>
                  <ul class="list-group">
                  </ul>
                </div>
            <div class="col-9">
              <div class="row">
                <div class="col-12" id="weatherblock">
                        <h3><span id="activeCity"></span><span id="currentDate"></span><span id="icon"><img id="wIcon" src="" alt="Weather icon"></span>
                        </h3>
                        <p>Temperature:<span id="temperature"></span></p>
                        <p>Humidity:<span id="humidity"></span></p>
                        <p>Wind Speed:<span id="wind-speed"></span></p>
                        <p>UV Index: &nbsp <span id="UVindex"></span></p>
                </div>
              </div>
              <div class="container allforecast">
              <div class="row">
                  <div class="col-sm">
                      <h4 class="title-text-5day">5-Day Forecast</h4>
                  </div>
              <div>            
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><span id="day1date"></span></h5>
                        <p><img id="wIcon1" src="" alt="Weather icon"></p>
                      <p class="card-text">Temp: <span id="day1temp"></span></p>
                      <p class="card-text">Humidity: <span id="day1humidity"></span></p>
                    </div>
                  </div>
                  </div>
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                    <h5 class="card-title"><span id="day2date"></span></h5>
                    <p><img id="wIcon2" src="" alt="Weather icon"></p>
                    <p class="card-text">Temp: <span id="day2temp"></span></p>
                    <p class="card-text">Humidity: <span id="day2humidity"></span></p>
                    </div>
                </div>
                </div>
                <div class="col-sm">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title"><span id="day3date"></span></h5>
                          <p><img id="wIcon3" src="" alt="Weather icon"></p>
                          <p class="card-text">Temp: <span id="day3temp"></span></p>
                          <p class="card-text">Humidity: <span id="day3humidity"></span></p>
                        </div>
                      </div>
                      </div>
                      <div class="col-sm">
                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title"><span id="day4date"></span></h5>
                              <p><img id="wIcon4" src="" alt="Weather icon"></p>
                              <p class="card-text">Temp: <span id="day4temp"></span></p>
                              <p class="card-text">Humidity: <span id="day4humidity"></span></p>
                            </div>
                          </div>
                          </div>
                          <div class="col-sm">
                            <div class="card">
                                <div class="card-body">
                                  <h5 class="card-title"><span id="day5date"></span></h5>
                                  <p><img id="wIcon5" src="" alt="Weather icon"></p>
                                  <p class="card-text">Temp: <span id="day5temp"></span></p>
                                  <p class="card-text">Humidity: <span id="day5humidity"></span></p>
                                </div>
                              </div>
            </div>
        </div>
    </div>  
  </div>  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
<script type="text/javascript" src="./assets/script.js"></script>
</html>
